<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="shortcut icon" href="./assets/imagens/pokebola.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <img src="./assets/imagens/uma-paisagem-montanhosa-com-um-coracao-amarelo-no-topo.jpg" alt="" id="bg">
    <main>
        <div class="button-container">
            <button id="dark-theme" onclick="tema()">
                <img src="./assets/imagens/moon.png" alt="" id="theme-img">
            </button>
        </div>
        <div class="pokedex" id="pokedex">
            <div id="pokedexSpace">

            </div>

            <div class="button_div" id="button-div">
                <button type="button" id="add_button" onclick="mudar()">Show more</button>
            </div>
            <div id="pokemon-data">
                <button onclick="back()" class="btn-back">Back</button>
                <div class="pokeStatus">
                    <div class="pokeStatus__items">
                        <div>
                            <img src="" alt="" id="pokeStatus__img">
                        </div>
                        <p id="pokeStatus__name">nome</p>
                    </div>
                    <div>
                        <h2>types</h2>

                        <div>
                            <div>
                                <h2>Moves:</h2>
                            </div>
                            <div>
                                <ul id="pokeMoves">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="./index.js"></script>
</body>

</html>
